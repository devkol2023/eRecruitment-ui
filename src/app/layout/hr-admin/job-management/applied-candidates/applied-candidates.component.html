<h2 class="title mt-0">Applied Candidates</h2>
<div class="filter-toggle">
    <button *ngFor="let filter of filters" class="toggle-btn" [class.active]="filter.active"
        (click)="applyFilter(filter)" >
        {{ filter.label }}
    </button>
</div>
<!-- Candidates Table -->
<div style="margin-top: -50px;">
    <app-table [columns]="tableColumns" [data]="appliedCandidates" [paginationConfig]="paginationConfig"
        (onPageChange)="updatePage($event)" (onItemsPerPageChange)="updateItemsPerPage($event)"
        (viewDetails)="viewDetails($event)" (shortListAction)="shortListAction($event)" (rejectAction)="rejectAction($event)">
    </app-table>
</div>
