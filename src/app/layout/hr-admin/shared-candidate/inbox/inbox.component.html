<app-table [columns]="tableColumns" [data]="[]" [paginationConfig]="paginationConfig"
    (onPageChange)="updatePage($event)" (onItemsPerPageChange)="updateItemsPerPage($event)"
    (viewDetails)="viewDetails($event)" (shortListAction)="shortListAction($event)"
    (rejectAction)="rejectAction($event)">
</app-table>
