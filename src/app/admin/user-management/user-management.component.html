<div class="page-container">

        <div class="scheme-configuration-card registration-card">
            <div class="scheme-configuration-title registration-title">
                User Management
            </div>
            <div>
                <div class="Udyam-check">
                    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                        <mat-accordion multi style="text-align: left;">
                            <mat-expansion-panel [expanded]="true">
                                <mat-expansion-panel-header class="panel-header">
                                    <mat-panel-title class="title-color">User Details</mat-panel-title>
                                </mat-expansion-panel-header>

                                <div class="container">    
                                    <!-- Title -->
                                    <div class="registration-item">
                                        <label>Title <span class="red-asterisk">*</span></label>
                                        <select formControlName="title" class="form-control">
                                            <option value="" disabled selected>Select Title</option>
                                            <option *ngFor="let title of titles" [value]="title">{{ title }}</option>
                                        </select>
                                    </div>

                                    <!-- First Name -->
                                    <div class="registration-item">
                                        <label>First Name <span class="red-asterisk">*</span></label>
                                        <input formControlName="firstName" type="text" placeholder="Enter First Name" />
                                    </div>

                                    <!-- Middle Name -->
                                    <div class="registration-item">
                                        <label>Middle Name</label>
                                        <input formControlName="middleName" type="text" placeholder="Enter Middle Name" />
                                    </div>

                                    <!-- Last Name -->
                                    <div class="registration-item">
                                        <label>Last Name <span class="red-asterisk">*</span></label>
                                        <input formControlName="lastName" type="text" placeholder="Enter Last Name" />
                                    </div>

                                    <!-- Email -->
                                    <div class="registration-item">
                                        <label>Email ID <span class="red-asterisk">*</span></label>
                                        <input formControlName="email" type="email" placeholder="Enter Email" />
                                    </div>

                                    <!-- Mobile Number -->
                                    <div class="registration-item">
                                        <label>Mobile Number <span class="red-asterisk">*</span></label>
                                        <input formControlName="mobileNumber" type="text" placeholder="Enter Mobile Number" />
                                    </div>
                                </div>
                                <hr>
                                <div formArrayName="userEntries">
                                    <div class="container2" *ngFor="let entry of userEntries.controls; let i = index" [formGroupName]="i">
                                     
                                            <!-- Role -->
                                            <div class="registration-item2">
                                                <label>Role <span class="red-asterisk">*</span></label>
                                                <select formControlName="role" class="form-control">
                                                    <option value="" disabled selected>Select Role</option>
                                                    <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                                                </select>
                                            </div>
        
                                            <!-- Geographical Location -->
                                            <div class="registration-item2">
                                                <label>Geographical Location<span class="red-asterisk">*</span></label>
                                                <select id="option" formControlName="geograph" class="form-control">
                                                    <option value="">--Select--</option>
                                                    <option value="State">State</option>
                                                    <option value="Central">Central</option>
                                                </select>
                                            </div>
        
                                            <!-- District (Only If "State" is selected) -->
                                            <div class="registration-item2" *ngIf="userEntries.controls[i].get('geograph')?.value == 'State'">
                                                <label>District <span class="red-asterisk">*</span></label>
                                                <select formControlName="district" class="form-control">
                                                    <option value="" disabled>Select District</option>
                                                    <option *ngFor="let dist of districtList" [value]="dist.districtId">{{ dist.districtName }}</option>
                                                </select>
                                            </div>
        
                                            <!-- Start Date -->
                                            <div class="registration-item2">
                                                <label>Start Date <span class="red-asterisk">*</span></label>
                                                <input type="date" formControlName="startDate" class="form-control" />
                                            </div>
        
                                            <!-- End Date -->
                                            <div class="registration-item2">
                                                <label>End Date <span class="red-asterisk">*</span></label>
                                                <input type="date" formControlName="endDate" class="form-control" />
                                            </div>
        
                                            <button class="btn-delete mt-4" mat-icon-button matTooltip="Delete" (click)="removeRow(i)" *ngIf="userEntries.length > 1">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">

                                                        fill="#BF322B" />

                                                        fill="#BF322B" />
                                                </svg></button>
                                      
                                    </div>
                                </div>
                            <button class="btn" type="button" (click)="addNewRow()">Add New Role</button>

                                <!-- Buttons -->
                                <div style="float: right; margin-top: 50px; display: flex; gap: 15px;">
                                    <button class="btn" type="submit">Save</button>
                                    <button class="btn" type="button" (click)="userForm.reset()">Reset</button>
                                </div>

                            </mat-expansion-panel>
                        </mat-accordion>

                        <!-- Table Data -->
                        <div >
                            <app-table [columns]="tableColumns" [data]="tableData" 
                                [paginationConfig]="paginationConfig"
                                (onPageChange)="updatePage($event)" 
                                (onSortChange)="handleSortChange($event)"
                                (onItemsPerPageChange)="updateItemsPerPage($event)">
                            </app-table>
                        </div>
                    </form>
                </div>
            </div>
        </div>

</div>
